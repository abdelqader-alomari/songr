<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Songr App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:8083">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/albums">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/songs">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/addAlbum">Add Album</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<main>
    <br>
    <div style="text-align:center">
        <div style="text-align:center">
            <h1 style="text-align:center;"> Songs List</h1>
        </div>
        <br>
        <div style="text-align:center; margin-left:33%; border:2px solid width:50%;" th:each="song : ${songs}">
            <h2 style="background-color: #66a3ff; font-size:20px; width:50%; height:30px; margin-bottom:10px; margin-top:25px;">Song title: <span th:text="${song.title}"></span>
            </h2>
            <p style="background-color: #b3d1ff; font-size:20px; width:50%; height:30px; margin-bottom:10px;" >Song length: <span th:text="${song.length} + ' Sec'"></span>
            </p>
            <p style="background-color: #e6f0ff; font-size:20px; width:50%; height:30px; margin-bottom:10px;">Track number: <span th:text="${song.trackNumber}"></span></p>
        </div>

    </div>
</main>
</body>
</html>
