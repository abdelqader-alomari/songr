<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Songr App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:8083">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/albums">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/songs">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/addAlbum">Add Album</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <h2>Add New Song</h2>
    <form action="#" th:action="@{/addsong}" method="post" style="margin:10px;">
        <input type="hidden" field="*{id}" name="id" th:value="${album.id}"/>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            <div class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="length" class="form-label">Length</label>
            <input type="number" class="form-control" name="length" id="length" aria-describedby="emailHelp">
            <div class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="trackNumber" class="form-label">trackNumber</label>
            <input type="number" class="form-control" name="trackNumber" id="trackNumber" aria-describedby="emailHelp">
            <div class="form-text"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add Song</button>
    </form>
    <br>
    <h2>Album Details:</h2>
    <div>
        <img th:src="${album.imageUrl}"/>
        <p>Album title :<span th:text="${album.title}"></span></p>
        <p>Artist Name :<span th:text="${album.artist}"></span></p>
        <p>Number of songs :<span th:text="${album.songCount}"></span></p>
        <p>Total length :<span th:text="${album.length}"></span></p>
    </div>
    <br>
    <h2>Album Songs:</h2><br>
    <div>
        <div th:each="song : ${songs}">
            <p>Song title :<span th:text="${song.title}"></span></p>
            <p>Song length :<span th:text="${song.length}"></span></p>
            <p>Track number :<span th:text="${song.trackNumber}"></span></p>
        </div>
    </div>
</main>
</body>

</html>
