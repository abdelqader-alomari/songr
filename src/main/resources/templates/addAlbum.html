<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Songr App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:8083">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/albums">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/songs">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/addAlbum">Add Album</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<br>
<form action="/addAlbum" method="POST" style="margin:10px;">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        <div class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="artist" class="form-label">Artist</label>
        <input type="text" class="form-control" name="artist" id="artist" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="songCount" class="form-label"># of Songs</label>
        <input type="text" class="form-control" name="songCount" id="songCount" aria-describedby="emailHelp">
        <div class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="length" class="form-label">Length</label>
        <input type="number" class="form-control" name="length" id="length" aria-describedby="emailHelp">
        <div class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="text" class="form-control" name="imageUrl" id="imageUrl" aria-describedby="emailHelp">
        <div class="form-text"></div>
    </div>
    <button type="submit" class="btn btn-primary">Add Album</button>
</form>
</body>
</html>
