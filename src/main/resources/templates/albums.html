<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Albums</title>
  </head>
  <body>
    <div style="text-align: center; margin-top: 10px" th:each="album: ${album}">
      <div>
        <img th:src="${album.imageUrl}" width="50%" />
        <h1 th:text="'Album Artist: ' + ${album.artist}"></h1>
        <h2 th:text="'Album Title: ' + ${album.title}"></h2>
        <h2 th:text="'Album # of songs: ' + ${album.songCount}"></h2>
        <h2 th:text="'Album Length: ' + ${album.length} + ' Seconds'"></h2>
      </div>
    </div>
    <h2>Add A New Album</h2>

      <form action="/albums" method="POST">
        <label for="title">Title:  <input type="text" name="title" id="title"> </label><br>
        <label for="artist">Artist:  <input type="text" name="artist" id="artist"> </label><br>
        <label for="songCount">Song Count:  <input type="number" name="songCount" id="songCount"> </label><br>
        <label for="length">Length:  <input type="number" name="length" id="length"> </label><br>
        <label for="imageUrl">Image URL: <input type="text" name="imageUrl" id="imageUrl"> </label><br>
        <input type="submit" value="Add Album">
      </form>
    </div>
    </body>
    </html>
  </body>
</html>
