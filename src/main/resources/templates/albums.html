<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Songr App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:8083/albums">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/albums">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8083/songs">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-weight:600px;" class="nav-link" href="http://localhost:8083/addAlbum">Add
                            Album</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<div><h1 style="text-align:center; margin-top:10px; margin-bottom:10px; color:black;">Albums List:</h1></div>
<div style="text-align: center; margin-top: 10px text-decoration:none; color:black;" th:each="album: ${album}">
    <a style="text-decoration:none; color:black;" th:href="@{http://localhost:8083/oneAlbum(id=${album.id})}">

        <div>
            <img th:src="${album.imageUrl}" width="50%"/>

            <h1> Album Artist: <span th:text="${album.artist}"></span> </h1>
            <h2> Album Title: <span th:text="${album.title}"></span></h2>
            <h2> Album # of songs: <span th:text="${album.songCount}"></span></h2>
            <h2> Album Length: <span th:text="${album.length} + ' Seconds'"></span></h2>
        </div>
<br>
<div style="text-align:center;">
    <a style="margin: 10px; background-color: grey; text-decoration:none; color:white; font-size:30px; text-align:center;"
       th:href="@{/addAlbum}">Add Album</a>
</div>
</body>
</html>
